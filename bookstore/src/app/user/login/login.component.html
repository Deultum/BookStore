<div class="login-container" >
  <h2>Login</h2>
  <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="loginData.email"
        required email
        
      />
      <div *ngIf="loginForm.controls['email']?.invalid && loginForm.controls['email'].touched" class="error-message">
        Email is required.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="loginData.password"
        required
        minlength="6"
      />
      <div *ngIf="loginForm.controls['password']?.invalid && loginForm.controls['password'].touched" class="error-message">
        Password is required.
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Login</button>
    <div class="error-container" *ngIf="errorMessage" >
      {{errorMessage}}
     </div>
     <div>
      <ul>You don't have an account ? <a href="/register">Register</a></ul>
    </div>
  </form>
</div>
