<div class="profile-container">
 
  <h1>My Books</h1>
  <div class="book-grid-container">
    <div class="book" *ngFor="let book of userBooks">
      <!-- Use *ngIf to show books that match the criteria -->
      <ng-container *ngIf="book.owner === getLoggedInUserId()">
        <h3>{{ book?.title }}</h3>
        <img *ngIf="book?.img" [src]="book?.img" alt="Book Cover" />
        <p>Author: {{ book?.author }}</p>
        <!-- Add other book details here as needed -->

        <!-- Add Delete and Modify buttons -->
        <button (click)="deleteBook(book.owner)">Delete</button>
        <button>Modify</button>
      </ng-container>
    </div>
  </div>
</div>
