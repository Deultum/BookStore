<h1>Edit Book</h1>
<div *ngIf="book" class="form-container">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Title:</label>
      <input type="text" [(ngModel)]="book.title" name="title" required />
    </div>
    <div class="form-group">
      <label>Author:</label>
      <input type="text" [(ngModel)]="book.author" name="author" required />
    </div>
    <div class="form-group">
      <label>Image URL:</label>
      <input type="text" [(ngModel)]="book.img" name="img" />
    </div>
    <div class="form-group">
      <label>Category:</label>
      <input type="text" [(ngModel)]="book.category" name="category" />
    </div>
    <div>
      <button type="submit">Submit</button>
    </div>
  </form>
</div>
