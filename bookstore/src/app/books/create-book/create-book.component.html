<div class="create-book-container">
  <h2>Create a New Book</h2>
  <form (submit)="createBook(bookForm)" #bookForm="ngForm">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" [(ngModel)]="book.title" required />
      
      <div *ngIf="bookForm.controls['title']?.invalid && bookForm.controls['title'].touched" class="error-message">
        Title is required.
      </div>
    </div>

    <div class="form-group">
      <label for="author">Author:</label>
      <input type="text" id="author" name="author" [(ngModel)]="book.author" required />
     
      <div *ngIf="bookForm.controls['author']?.invalid && bookForm.controls['author'].touched" class="error-message">
        Author is required.
      </div>
    </div>

    <div class="form-group">
      <label for="img">Image URL:</label>
      <input type="text" id="img" name="img" [(ngModel)]="book.img" required />
      
      <div *ngIf="bookForm.controls['img']?.invalid && bookForm.controls['img'].touched" class="error-message">
        Image URL is required.
      </div>
    </div>

    <div class="form-group">
      <label for="category">Category:</label>
      
      <input type="text" id="category" name="category" [(ngModel)]="book.category" required />
      <!-- Show the error message if the category field is invalid and has been touched -->
      <div *ngIf="bookForm.controls['category']?.invalid && bookForm.controls['category'].touched" class="error-message">
        Category is required.
      </div>
    </div>
    <div class="form-group">
      <label for="img">Content:</label>
      <input type="text" id="content" name="content" [(ngModel)]="book.content" required />
      
      <div *ngIf="bookForm.controls['content']?.invalid && bookForm.controls['content'].touched" class="error-message">
        Content is required.
      </div>
    </div>
    <div class="error-container" *ngIf="errorMessage" >
      {{errorMessage}}
     </div>
    

    <button type="submit">Create Book</button>
  </form>
</div>
