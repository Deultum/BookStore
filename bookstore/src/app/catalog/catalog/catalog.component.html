<div class="catalog-container">
  <h1>Book Catalog</h1>
  <!-- <div *ngIf="loading; else bookList">
    <p>Loading...</p>
  </div> -->
</div>

<!-- Wrap the book divs in a container for the grid layout -->
<div class="book-grid-container">
  <div class="book" *ngFor="let book of books">
    <h3>{{ book.title }}</h3>

    <!-- Display the book's image -->
    <img *ngIf="book.img" [src]="book.img" alt="Book Cover" />

    <p>Author: {{ book.author }}</p>
  </div>
</div>
